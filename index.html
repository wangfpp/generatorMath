	/**

	 */
	btn.onclick = function() {
		let error = 0;
		let answerInput = document.getElementsByTagName('input');
		let len = answerInput.length;
				for (var i = 0; i < len; i++) {
			let item = answerInput[i];
			item.style = "border: 1px solid initial";
		}
		for (var i = 0; i < len; i++) {
			let item = answerInput[i];
			let value = item.value;
			if (value != String(answerList[i])) {
				item.style = "border: 2px solid #f00";
				error += 1;
			}
		}
		if (error === 0) {
			alert('你真棒! 都答对了。。。。。');
		}
	}

	/**
	 * [seconds2time 秒数转化为实践]
	 * @param  {Number} seconds [输入的秒数]
	 * @return {String}         [返回的时间格式]
	 */
	function seconds2time(seconds) {
		let [hour, min, sec] = [doubleNum(parseInt(seconds / 3600) % 24) , doubleNum(parseInt(seconds / 60) % 60) , doubleNum(parseInt(seconds % 60))];
		return `${hour}:${min}:${sec}`;
	}

	/**
	 * [doubleNum 双位数]
	 * @param  {[type]} num [description]
	 * @return {[type]}     [description]
	 */
	function doubleNum(num) { // 返回两位实数
        if (num < 10) {
            return String('0' + num);
        } else {
            return num;
        }
    }

</script>
